<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project.css">
    <div class="outerbox">
       
        <div class="innerbox">
            <header class="signup-header">
                <h1> Sign up</h1>
                <p>It just take 30 seconds</p>
            </header>
        <main class="signup-body">
            <form action="#">
                <p>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Vansh Patil" required>
            </p>
            <p>
                <label for="email">Your Email</label>
                <input type="text" id="email" placeholder="abc@gmail.com" required>
            </p>
            <p>
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Use strong password" required>
            </p>
            <p>
                <input type="submit" id="submit" value="Create account">
            </p>
            </form>
        </main>
        <footer class="signup-footer">Already have an account? <a href="#">Sign in</a></footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</head>

</body>
</html>
